 {% extends 'skeleton.html' %}

 {% block content %}
 <section id="up_about" class="pt-5"
          style="height:50vh;
          background-image: url({{url_for('static',filename='images/cinema.png')}});
          background-size:contain;
          background-repeat: no-repeat;
          background-width:
          background-size: contain;">
    <div class=" about_container container">
      <div class="row">
        <div class="col-lg-4 mx-auto py-5">
          <h2>Add New Movies</h2>
            <p class="lead">1) Upload Videos</p>
            <p class="lead">2) Goto Media Player</p>
            <p class="lead">3) Watch Your new videos</p>
        </div>
      </div>
    </div>
</section>

 <section id="uploadForm" class="container text-center">
     <hr style="border: solid 2px #fff;"/>
  <div class="row ">
      <div class="col-lg-3 mx-auto">
                <div class="form-group py-1">
            <h4 class="text-warning">Space: {{size}} MB used of 10GB</h4>
      </div>
          <div class="progress">
  <div class="progress-bar" role="progressbar" style="width: {{per}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{per}}%</div>
</div>
          <div class="form-group py-1">
            <h4 class="text-danger">{{error}}</h4>
      </div>

          <div class="container invisible" id="uploadSpinner">
          <span class="text-white">Uploading...</span>
          <div class="spinner-border text-info"  role="status">

          </div>
          </div>
      </div>
    <div class="col-lg-3 mx-auto" >
     <div class=" mx-auto text-center">
         <form class="formContainer text-justify" action="{{url_for('medianew')}}" enctype="multipart/form-data" method="post" >
          <div class="form-group py-1">
            <label for="FormControlFile1">File to Upload (mp4/avi)</label>
          </div>
          <div class="form-group py-1">
            <input type="file" class="form-control-file btn-default mx-auto" name="fileName" id="FormControlFile1" required>
          </div>
          <div class="form-group py-1">
          <button type="submit" id="subby" class="btn btn-primary btn-lg">Upload</button>
              <script>
                  $( "#subby" ).on( "click", function( event ) {
                    let v =  $('input[type="file"]').val();
                    if(v!==""){
                      $("#uploadSpinner").removeClass("invisible");
                     }
                    });
              </script>
          </div>
        </form>
     </div>
     </div>
     </div>
 </section>
 {% endblock %}
