{% extends 'skeleton.html' %}

{% block content%}
    <div id="login" class="mx-auto mt-3" style="max-width:500px;">
        <h3 class="text-center text-white pt-5">Login</h3>
        <div class="container">
        <form method="post" action="{{url_for('login')}}">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
            <p class="text-danger" style="display:block; color:white; font-size:0.7rem;font-weight:700;  text-align:center;">{{error}}</p>
        </form>
        </div>
    </div>
{% endblock %}
